<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-Minute Candle Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 0 20px;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            margin-left: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .price-display, .clock-display, .prediction-result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .loading {
            font-size: 1.2rem;
            color: grey;
        }
        .green-text {
            color: green;
            font-weight: bold;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
        .pattern-list, .prediction-table {
            list-style: none;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar for Candlestick Patterns -->
        <div class="sidebar">
            <h3>Candlestick Patterns</h3>
            <table id="candlestick-patterns-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Pattern</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pattern-list">
                    <!-- Detected patterns will be shown here -->
                </tbody>
            </table>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>1-Minute Candle Prediction</h1>

            <!-- Currency Pair Selection -->
            <div class="form-group">
                <label for="currency-pair">Select Asset</label>
                <select id="currency-pair">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="USDJPY">USD/JPY</option>
                    <option value="USDCAD">USD/CAD</option>
                </select>
            </div>

            <!-- Time Frame Selection -->
            <div class="form-group">
                <label for="time-frame">Select Time Frame</label>
                <select id="time-frame">
                    <option value="1m">1 Minute</option>
                </select>
            </div>

            <!-- Time Zone Selection -->
            <div class="form-group">
                <label for="time-zone">Select Time Zone</label>
                <select id="time-zone">
                    <option value="Etc/UTC">UTC</option>
                    <option value="Asia/Kolkata">India (UTC+5:30)</option>
                    <option value="Asia/Karachi">Pakistan (UTC+5:00)</option>
                    <option value="Asia/Dhaka">Bangladesh (UTC+6:00)</option>
                </select>
            </div>

            <!-- Predict Button -->
            <div class="form-group">
                <button class="btn" onclick="predictAndShowPrice()">Predict & Show Live Price</button>
            </div>

            <!-- Live Market Price -->
            <div id="live-price" class="price-display">Live Price: <span id="price-value">Loading...</span></div>
            <div id="loading-indicator" class="loading"></div>

            <!-- Clock Display Based on Selected UTC Time -->
            <div id="clock" class="clock-display">Clock: --:--</div>

            <!-- Placeholder for Pattern Detection and Prediction -->
            <div id="patterns" class="prediction-result"></div>

            <!-- Prediction Table -->
            <h3>Prediction History (Last 24 Hours)</h3>
            <table id="prediction-history-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Opening Time</th>
                        <th>Prediction Price</th>
                        <th>Closing Time</th>
                        <th>Closing Price</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="prediction-table">
                    <!-- Prediction history will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // MetaApi token and account setup
        const MetaApi = require('metaapi.cloud-sdk').default;
        const api = new MetaApi('YOUR_METAAPI_TOKEN'); // Replace with your MetaApi token
        const accountId = 'YOUR_ACCOUNT_ID'; // Replace with your MetaApi account ID

        let lastPrediction = null;
        let refreshInterval = 60000; // Default to 1 minute

        // Function to fetch live price from MetaApi
        async function fetchRealTimePrice(symbol) {
            try {
                document.getElementById('loading-indicator').innerHTML = "Fetching live price...";
                const account = await api.metatraderAccountApi.getAccount(accountId);

                // Connect to MetaTrader account if not already connected
                if (!account.connected) {
                    await account.connect();
                    console.log('Connected to MetaApi account.');
                }

                // Fetch live price for the given symbol
                const priceData = await account.getSymbolPrice(symbol);
                const price = priceData.bid;  // Use the bid price for the current price
                document.getElementById('loading-indicator').innerHTML = ""; // Clear loading indicator
                return price;
            } catch (error) {
                console.error('Error fetching price:', error);
                document.getElementById('loading-indicator').innerHTML = "Error fetching price.";
                return 'Error';
            }
        }

        // Display clock based on selected time zone
        function startClock(timeZone) {
            const clockElement = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { timeZone: timeZone, hour12: true });
                clockElement.innerHTML = `Clock (${timeZone}): ${time}`;
            }, 1000); // Update every second
        }

        // Predict next candle
        function predictNextCandle(timeFrame, currentPrice, currencyPair) {
            let randomDirection = Math.random() > 0.5 ? 'up' : 'down';
            const nextCandleColor = randomDirection === 'up' ? `<span class="green-text">Green</span>` : `<span class="red-text">Red</span>`;
            const now = new Date();
            const nextCandleTime = new Date(now.getTime() + getTimeFrameMillis(timeFrame)).toLocaleTimeString();
            return {
                message: `The Next Candle will be ${nextCandleColor} for ${currencyPair} from Current Price <strong>${currentPrice}</strong> closing at ${nextCandleTime}`,
                direction: randomDirection,
                pair: currencyPair,
                predictedPrice: currentPrice,
                openingTime: now.toLocaleTimeString(),
                closingTime: nextCandleTime
            };
        }

        // Evaluate prediction after candle closes
        async function evaluatePrediction(prediction) {
            const currentPrice = await fetchRealTimePrice(prediction.pair);
            const result = currentPrice > prediction.predictedPrice && prediction.direction === 'up'
                            || currentPrice < prediction.predictedPrice && prediction.direction === 'down'
                            ? 'Correct' : 'Wrong';

            // Display prediction and update prediction history table
            const predictionTableBody = document.getElementById('prediction-table');
            const row = `<tr>
                <td>${prediction.pair}</td>
                <td>${prediction.openingTime}</td>
                <td>${prediction.predictedPrice}</td>
                <td>${prediction.closingTime}</td>
                <td>${currentPrice}</td>
                <td>${result}</td>
            </tr>`;
            predictionTableBody.innerHTML = row + predictionTableBody.innerHTML; // Insert latest prediction at the top

            if (result === 'Wrong') {
                // Learning mechanism: flip the direction if prediction was wrong
                prediction.direction = prediction.direction === 'up' ? 'down' : 'up';
            }
        }

        // Helper function to get time frame in milliseconds
        function getTimeFrameMillis(timeFrame) {
            switch (timeFrame) {
                case '1m': return 60000; // 1 minute in milliseconds
                default: return 60000; // Default to 1 minute
            }
        }

        // Main function to fetch price and make prediction
        async function predictAndShowPrice() {
            const currencyPair = document.getElementById("currency-pair").value;
            const timeZone = document.getElementById("time-zone").value;
            const timeFrame = document.getElementById("time-frame").value;

            // Start the clock with the selected time zone
            startClock(timeZone);

            // Fetch and show the live price immediately
            const currentPrice = await fetchRealTimePrice(currencyPair);
            document.getElementById('price-value').innerHTML = currentPrice;

            // Predict the next candle immediately
            let prediction = predictNextCandle(timeFrame, currentPrice, currencyPair);
            document.getElementById('patterns').innerHTML = prediction.message;

            // Schedule the evaluation after the candle closes
            setTimeout(() => {
                evaluatePrediction(prediction);
            }, refreshInterval);
        }
    </script>
</body>
</html>
