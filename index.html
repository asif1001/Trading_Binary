<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polygon.io Live Price Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .price {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Live Price Data from Polygon.io</h1>

    <div>
        <h2>Cryptocurrency (BTC/USD)</h2>
        <div id="crypto-price" class="price">Loading...</div>
    </div>

    <div>
        <h2>Forex (EUR/USD)</h2>
        <div id="forex-price" class="price">Loading...</div>
    </div>

    <div>
        <h2>Stock (AAPL)</h2>
        <div id="stock-price" class="price">Loading...</div>
    </div>

    <script>
        const apiKey = 'aEo1RAhZGkh1AbUv2a9EgmPS0MDZkJqZ'; // Your Polygon.io API key

        // Fetch Cryptocurrency Price (BTC/USD)
        async function fetchCryptoPrice() {
            const response = await fetch(`https://api.polygon.io/v1/last/crypto/BTCUSD?apiKey=${apiKey}`);
            const data = await response.json();
            document.getElementById('crypto-price').innerText = `Price: $${data.last.price}`;
        }

        // Fetch Forex Price (EUR/USD)
        async function fetchForexPrice() {
            const response = await fetch(`https://api.polygon.io/v1/last/forex/EURUSD?apiKey=${apiKey}`);
            const data = await response.json();
            document.getElementById('forex-price').innerText = `Price: $${data.last.ask}`;
        }

        // Fetch Stock Price (AAPL)
        async function fetchStockPrice() {
            const response = await fetch(`https://api.polygon.io/v1/last/stocks/AAPL?apiKey=${apiKey}`);
            const data = await response.json();
            document.getElementById('stock-price').innerText = `Price: $${data.last.price}`;
        }

        // Call functions to load the data
        fetchCryptoPrice();
        fetchForexPrice();
        fetchStockPrice();

    </script>

</body>
</html>
