<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candlestick Chart with Buy/Sell Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        #sidebar, #news-section {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        #main-content {
            width: 60%;
            padding: 20px;
        }
        #chart {
            max-width: 100%;
            margin: 0 auto;
        }
        #signal {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        h1 {
            text-align: center;
        }
        #news-section h3 {
            margin-bottom: 10px;
        }
        #last-updated {
            margin-top: 20px;
            font-size: 14px;
            color: grey;
            text-align: right;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Include ApexCharts library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <!-- Sidebar for asset selection -->
    <div id="sidebar">
        <h3>Select Asset</h3>
        <select id="asset-selector">
            <option value="X:BTCUSD">BTC/USD</option>
            <option value="X:XAUSD">Gold (XAU/USD)</option>
            <option value="C:EURUSD">EUR/USD</option>
            <option value="C:USDJPY">USD/JPY</option>
            <option value="C:GBPUSD">GBP/USD</option>
        </select>
        <!-- Button to update chart and news -->
        <button onclick="updateChartAndNews()">Update Chart and News</button>
    </div>

    <!-- Main content area (chart and signals) -->
    <div id="main-content">
        <h1>Asset Candlestick Chart with Buy/Sell Signals</h1>
        <div id="chart"></div>
        <div id="signal">Loading signal...</div>
        <!-- Last updated time -->
        <div id="last-updated">Last Updated: --</div>
    </div>

    <!-- News section -->
    <div id="news-section">
        <h3>Market News & Predictions</h3>
        <div id="news-content">Select an asset to see the latest news and predictions.</div>
    </div>

    <script>
        const apiKey = 'aEo1RAhZGkh1AbUv2a9EgmPS0MDZkJqZ';  // Your Polygon.io API key
        let selectedAsset = 'X:BTCUSD';  // Default asset

        // Function to round down the time to the nearest 15-minute interval
        function roundDownToNearest15Minutes(date) {
            const minutes = date.getMinutes();
            const roundedMinutes = Math.floor(minutes / 15) * 15;  // Round down to nearest 15 minutes
            date.setMinutes(roundedMinutes);
            date.setSeconds(0, 0);  // Reset seconds and milliseconds
            return date;
        }

        // Function to fetch 15-minute interval data for the last 24 hours
        async function fetchCryptoData() {
            const now = new Date();
            const roundedNow = roundDownToNearest15Minutes(new Date(now));
            const yesterday = new Date(roundedNow);
            yesterday.setDate(roundedNow.getDate() - 1);  // Subtract 1 day

            const fromDate = yesterday.toISOString().split('T')[0];  // Get the "YYYY-MM-DD" format for 'from' date
            const toDate = roundedNow.toISOString().split('T')[0];   // Get the "YYYY-MM-DD" format for 'to' date

            // Polygon.io 15-minute data endpoint (fetch from 24 hours ago till the current rounded time)
            const url = `https://api.polygon.io/v2/aggs/ticker/${selectedAsset}/range/15/minute/${fromDate}/${toDate}?apiKey=${apiKey}`;

            const response = await fetch(url);
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                const candlestickData = data.results.map(result => {
                    return {
                        x: new Date(result.t),  // X-axis (time)
                        y: [result.o, result.h, result.l, result.c]  // Candlestick data (open, high, low, close)
                    };
                });

                // Create the candlestick chart using ApexCharts
                renderCandlestickChart(candlestickData);

                // Analyze the data for buy/sell signals
                analyzeDataForSignals(data.results);

                // Update the last updated time
                updateLastUpdatedTime();
            } else {
                console.error('No data available');
            }
        }

        // Function to render the candlestick chart using ApexCharts
        function renderCandlestickChart(seriesData) {
            var options = {
                chart: {
                    type: 'candlestick',
                    height: 350
                },
                series: [{
                    data: seriesData
                }],
                title: {
                    text: `Candlestick Chart (${selectedAsset})`,
                    align: 'left'
                },
                xaxis: {
                    type: 'datetime'
                },
                yaxis: {
                    tooltip: {
                        enabled: true
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        // Function to analyze the data for candlestick patterns and signals
        function analyzeDataForSignals(data) {
            const lastCandle = data[data.length - 1];  // Get the latest candle
            const prevCandle = data[data.length - 2];  // Previous candle

            let signal = '';
            let sl = '';
            let tp1 = '';
            let tp2 = '';
            let tp3 = '';

            if (prevCandle.c < prevCandle.o && lastCandle.c > lastCandle.o && lastCandle.c > prevCandle.o) {
                signal = 'Bullish Engulfing detected. Suggest BUY.';
                sl = (lastCandle.l - 50).toFixed(2);  // Example SL calculation
                tp1 = (lastCandle.c + 50).toFixed(2);  // Example TP1 calculation
                tp2 = (lastCandle.c + 100).toFixed(2);  // Example TP2 calculation
                tp3 = (lastCandle.c + 150).toFixed(2);  // Example TP3 calculation
            } else if (prevCandle.c > prevCandle.o && lastCandle.c < lastCandle.o && lastCandle.c < prevCandle.o) {
                signal = 'Bearish Engulfing detected. Suggest SELL.';
                sl = (lastCandle.h + 50).toFixed(2);  // Example SL calculation
                tp1 = (lastCandle.c - 50).toFixed(2);  // Example TP1 calculation
                tp2 = (lastCandle.c - 100).toFixed(2);  // Example TP2 calculation
                tp3 = (lastCandle.c - 150).toFixed(2);  // Example TP3 calculation
            } else {
                signal = 'No significant pattern detected.';
            }

            document.getElementById('signal').innerHTML = `
                ${signal} <br/>
                Stop Loss: ${sl} <br/>
                Take Profit 1: ${tp1} <br/>
                Take Profit 2: ${tp2} <br/>
                Take Profit 3: ${tp3}
            `;
        }

        // Function to update the last updated time
        function updateLastUpdatedTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();  // Get local time as a formatted string
            document.getElementById('last-updated').innerText = `Last Updated: ${formattedTime}`;
        }

        // Function to fetch market news and predictions (replace with actual API if needed)
        function fetchMarketNews() {
            const assetName = document.getElementById('asset-selector').options[document.getElementById('asset-selector').selectedIndex].text;
            document.getElementById('news-content').innerHTML = `
                <strong>Latest News and Predictions for ${assetName}</strong><br>
                <ul>
                    <li>Prediction 1 for ${assetName}: Possible buy/sell suggestion based on recent trends.</li>
                    <li>Prediction 2 for ${assetName}: Watch key levels for possible breakouts.</li>
                    <li>Market News: Upcoming economic event might affect ${assetName}.</li>
                </ul>
            `;
        }

        // Function to update the chart and market news when the button is clicked
        function updateChartAndNews() {
            selectedAsset = document.getElementById('asset-selector').value;
            fetchCryptoData();
            fetchMarketNews();  // Fetch market news for the selected asset
        }

        // Fetch the data and create the chart when the page loads (default asset)
        updateChartAndNews();
    </script>

</body>
</html>
