<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Trading Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Trading Prediction Tool</h1>
        
        <!-- Currency Pair Selection -->
        <div class="form-group">
            <label for="currency-pair">Select Currency Pair</label>
            <select id="currency-pair">
                <option value="USD/EUR">USD/EUR</option>
                <option value="USD/INR">USD/INR</option>
                <option value="USD/PKR">USD/PKR</option>
                <option value="GBP/USD">GBP/USD</option>
            </select>
        </div>

        <!-- Time Frame Selection -->
        <div class="form-group">
            <label for="time-frame">Select Time Frame</label>
            <select id="time-frame">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="4h">4 Hours</option>
                <option value="1d">1 Day</option>
            </select>
        </div>

        <!-- Predict Button -->
        <div class="form-group">
            <button class="btn" onclick="predictAndShowChart()">Predict & Show Chart</button>
        </div>

        <!-- Placeholder for Prediction -->
        <div id="prediction-result" style="text-align:center; font-size: 1.5rem;"></div>

        <!-- TradingView Chart -->
        <div id="chart-container">
            <iframe id="tradingview-widget" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function getTradingViewUrl(symbol, interval) {
            // Generate the TradingView widget URL with dynamic currency pair and timeframe
            return `https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=${interval}&theme=light&style=1&locale=en&toolbar_bg=%23f1f3f6&hide_side_toolbar=false&allow_symbol_change=true&save_image=true&studies=[]&show_popup_button=true&popup_width=600&popup_height=400`;
        }

        function predictAndShowChart() {
            const currencyPair = document.getElementById("currency-pair").value;
            const timeFrame = document.getElementById("time-frame").value;

            // Placeholder prediction logic, just random move
            const prediction = Math.random() > 0.5 ? 'Green (Up)' : 'Red (Down)';
            const resultElement = document.getElementById("prediction-result");
            resultElement.textContent = `Predicted Movement for ${currencyPair} on ${timeFrame} time frame: ${prediction}`;

            // Mapping currency pairs to TradingView symbols (you can adjust based on your requirements)
            const symbolMap = {
                "USD/EUR": "FX:EURUSD",
                "USD/INR": "FX_IDC:USDINR",
                "USD/PKR": "OANDA:USD_PKR",
                "GBP/USD": "FX:GBPUSD"
            };

            const tradingViewSymbol = symbolMap[currencyPair] || "FX:EURUSD"; // Default to EUR/USD if no match
            let interval = "1"; // Default interval (1 minute)

            // Map the selected timeframe to TradingView's interval format
            switch (timeFrame) {
                case "1m": interval = "1"; break;
                case "5m": interval = "5"; break;
                case "15m": interval = "15"; break;
                case "1h": interval = "60"; break;
                case "4h": interval = "240"; break;
                case "1d": interval = "D"; break;
                default: interval = "1"; // Fallback to 1 minute
            }

            // Update the TradingView widget with the selected currency pair and time frame
            const tradingViewWidget = document.getElementById("tradingview-widget");
            tradingViewWidget.src = getTradingViewUrl(tradingViewSymbol, interval);
        }
    </script>
</body>
</html>
