<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Trading Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Trading Prediction Tool</h1>
        
        <!-- Currency Pair Selection -->
        <div class="form-group">
            <label for="currency-pair">Select Currency Pair</label>
            <select id="currency-pair">
                <option value="USD/EUR">USD/EUR</option>
                <option value="USD/INR">USD/INR</option>
                <option value="USD/PKR">USD/PKR</option>
                <option value="GBP/USD">GBP/USD</option>
            </select>
        </div>

        <!-- Time Frame Selection -->
        <div class="form-group">
            <label for="time-frame">Select Time Frame</label>
            <select id="time-frame">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="4h">4 Hours</option>
                <option value="1d">1 Day</option>
            </select>
        </div>

        <!-- Predict Button -->
        <div class="form-group">
            <button class="btn" onclick="predictMovement()">Predict Next Move</button>
        </div>

        <!-- Placeholder for Prediction -->
        <div id="prediction-result" style="text-align:center; font-size: 1.5rem;"></div>
    </div>

    <script>
        function predictMovement() {
            const currencyPair = document.getElementById("currency-pair").value;
            const timeFrame = document.getElementById("time-frame").value;

            // Placeholder logic for prediction, just showing random movement for now
            const prediction = Math.random() > 0.5 ? 'Green (Up)' : 'Red (Down)';
            const resultElement = document.getElementById("prediction-result");
            resultElement.textContent = `Predicted Movement for ${currencyPair} on ${timeFrame} time frame: ${prediction}`;
        }
    </script>
</body>
</html>
