<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Trading Prediction with Live Market Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .price-display {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .clock-display {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        #patterns {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .green-text {
            color: green;
            font-weight: bold;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Trading Prediction with Live Market Price</h1>

        <!-- Currency Pair Selection -->
        <div class="form-group">
            <label for="currency-pair">Select Asset</label>
            <select id="currency-pair">
                <option value="USD/EUR">USD/EUR</option>
                <option value="USD/INR">USD/INR</option>
                <option value="USD/PKR">USD/PKR</option>
                <option value="GBP/USD">GBP/USD</option>
                <option value="BTC/USD">BTC/USD</option>
                <option value="XAU/USD">XAU/USD (Gold)</option>
                <option value="AUD/USD">AUD/USD</option>
                <option value="NZD/USD">NZD/USD</option>
                <option value="USD/CAD">USD/CAD</option>
                <option value="USD/JPY">USD/JPY</option>
            </select>
        </div>

        <!-- Time Frame Selection -->
        <div class="form-group">
            <label for="time-frame">Select Time Frame</label>
            <select id="time-frame">
                <option value="1m">1 Minute</option>
                <option value="5m">5 Minutes</option>
                <option value="15m">15 Minutes</option>
                <option value="1h">1 Hour</option>
                <option value="4h">4 Hours</option>
                <option value="1d">1 Day</option>
            </select>
        </div>

        <!-- Time Zone Selection -->
        <div class="form-group">
            <label for="time-zone">Select Time Zone</label>
            <select id="time-zone">
                <option value="Etc/UTC">UTC</option>
                <option value="Asia/Kolkata">India (UTC+5:30)</option>
                <option value="Asia/Karachi">Pakistan (UTC+5:00)</option>
                <option value="Asia/Dhaka">Bangladesh (UTC+6:00)</option>
            </select>
        </div>

        <!-- Predict Button -->
        <div class="form-group">
            <button class="btn" onclick="predictAndShowPrice()">Predict & Show Live Price</button>
        </div>

        <!-- Live Market Price -->
        <div id="live-price" class="price-display">Live Price: Loading...</div>

        <!-- Clock Display Based on Selected UTC Time -->
        <div id="clock" class="clock-display">Clock: --:--</div>

        <!-- Placeholder for Pattern Detection and Prediction -->
        <div id="patterns"></div>

    </div>

    <script>
        let lastClosePrice = null;
        let refreshInterval = 60000; // Auto-refresh every 60 seconds

        function startClock(timeZone) {
            const clockElement = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { timeZone: timeZone, hour12: true });
                clockElement.innerHTML = `Clock (${timeZone}): ${time}`;
            }, 1000); // Update every second
        }

        function getRandomPriceChange() {
            // Simulate a price change randomly
            return (Math.random() * 0.01 - 0.005).toFixed(4); // Small price fluctuation
        }

        function simulateLivePrice(currentPrice) {
            // Simulate a live price update
            return parseFloat((parseFloat(currentPrice) + parseFloat(getRandomPriceChange())).toFixed(4));
        }

        function predictNextCandle(timeFrame, currentPrice) {
            const randomDirection = Math.random() > 0.5 ? 'up' : 'down'; // Random prediction
            const nextCandleColor = randomDirection === 'up' ? `<span class="green-text">Green</span>` : `<span class="red-text">Red</span>`;
            let timeFrameText = '';
            switch (timeFrame) {
                case "1m": timeFrameText = "1 minute"; break;
                case "5m": timeFrameText = "5 minutes"; break;
                case "15m": timeFrameText = "15 minutes"; break;
                case "1h": timeFrameText = "1 hour"; break;
                case "4h": timeFrameText = "4 hours"; break;
                case "1d": timeFrameText = "1 day"; break;
                default: timeFrameText = "unknown"; break;
            }
            const now = new Date();
            const utcTime = now.toISOString().substring(11, 19); // Extract UTC time in HH:MM:SS format
            return `The Next Candle will be ${nextCandleColor} from Current Price <strong>${currentPrice}</strong> in the next ${timeFrameText} Candle @ UTC Time: ${utcTime}`;
        }

        function displayPrediction(prediction) {
            const patternsElement = document.getElementById('patterns');
            patternsElement.innerHTML = `<p>${prediction}</p>`;
        }

        function updateLivePrice(price) {
            const livePriceElement = document.getElementById('live-price');
            livePriceElement.innerHTML = `Live Price: ${price}`;
        }

        function predictAndShowPrice() {
            const timeZone = document.getElementById("time-zone").value;
            const timeFrame = document.getElementById("time-frame").value;

            // Start the clock with the selected time zone
            startClock(timeZone);

            // Simulate the initial live price
            let currentPrice = 1.1580; // Simulated initial price

            // Update live price at regular intervals and show prediction
            setInterval(() => {
                currentPrice = simulateLivePrice(currentPrice);
                updateLivePrice(currentPrice);

                // Predict next candle based on time frame
                const prediction = predictNextCandle(timeFrame, currentPrice);
                displayPrediction(prediction);
            }, refreshInterval);
        }
    </script>
</body>
</html>
