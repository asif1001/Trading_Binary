<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1-Minute Candle Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 0 20px;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            margin-left: 20px;
        }
        h1, h3 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .price-display, .clock-display, .prediction-result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .loading {
            font-size: 1.2rem;
            color: grey;
        }
        .green-text {
            color: green;
            font-weight: bold;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
        .pattern-list, .prediction-table {
            list-style: none;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
        .loading {
            color: grey;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar for Candlestick Patterns -->
        <div class="sidebar">
            <h3>Candlestick Patterns</h3>
            <table id="candlestick-patterns-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Pattern</th>
                        <th>Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="pattern-list">
                    <!-- Detected patterns will be shown here -->
                </tbody>
            </table>
        </div>

        <!-- Main content area -->
        <div class="content">
            <h1>1-Minute Candle Prediction</h1>

            <!-- MetaApi Connection Status -->
            <div id="connection-status" class="status disconnected">Not connected to MetaApi</div>

            <!-- Currency Pair Selection -->
            <div class="form-group">
                <label for="currency-pair">Select Asset</label>
                <select id="currency-pair">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="USDJPY">USD/JPY</option>
                    <option value="USDCAD">USD/CAD</option>
                </select>
            </div>

            <!-- Time Zone Selection (Default: India) -->
            <div class="form-group">
                <label for="time-zone">Select Time Zone</label>
                <select id="time-zone">
                    <option value="Asia/Kolkata" selected>India (UTC+5:30)</option> <!-- Default is India -->
                    <option value="Etc/UTC">UTC</option>
                    <option value="Asia/Karachi">Pakistan (UTC+5:00)</option>
                    <option value="Asia/Dhaka">Bangladesh (UTC+6:00)</option>
                </select>
            </div>

            <!-- Predict Button -->
            <div class="form-group">
                <button class="btn" onclick="predictAndShowPrice()">Predict & Show Live Price</button>
            </div>

            <!-- Live Market Price -->
            <div id="live-price" class="price-display">Live Price: <span id="price-value">Loading...</span></div>
            <div id="loading-indicator" class="loading"></div>

            <!-- Clock Display Based on Selected UTC Time -->
            <div id="clock" class="clock-display">Clock: --:--</div>

            <!-- Placeholder for Pattern Detection and Prediction -->
            <div id="patterns" class="prediction-result"></div>

            <!-- Prediction Table -->
            <h3>Prediction History (Last 24 Hours)</h3>
            <table id="prediction-history-table">
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Opening Time</th>
                        <th>Prediction Price</th>
                        <th>Closing Time</th>
                        <th>Closing Price</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="prediction-table">
                    <!-- Prediction history will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

        // Indicator for connection status
        let isConnected = false;

        // Function to fetch price and show connection status
        async function fetchRealTimePrice(symbol) {
            try {
                const connectionStatus = document.getElementById('connection-status');
                const loadingIndicator = document.getElementById('loading-indicator');

                connectionStatus.className = 'status loading';
                connectionStatus.innerHTML = "Connecting to MetaApi...";
                loadingIndicator.innerHTML = "Fetching live price...";

                const account = await api.metatraderAccountApi.getAccount(accountId);

                if (!account.connected) {
                    await account.connect();
                    console.log('Connected to MetaApi account.');
                    isConnected = true; // Set connection flag to true
                    connectionStatus.className = 'status connected';
                    connectionStatus.innerHTML = "Connected to MetaApi";
                }

                const priceData = await account.getSymbolPrice(symbol);
                const price = priceData.bid;  // Use the bid price for the current price
                loadingIndicator.innerHTML = ""; // Clear loading indicator
                return price;

            } catch (error) {
                console.error('Error fetching price:', error);
                const connectionStatus = document.getElementById('connection-status');
                connectionStatus.className = 'status disconnected';
                connectionStatus.innerHTML = "Failed to connect to MetaApi";
                document.getElementById('loading-indicator').innerHTML = "Error fetching price.";
                return 'Error';
            }
        }

        // Display clock based on selected time zone
        function startClock(timeZone) {
            const clockElement = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { timeZone: timeZone, hour12: true });
                clockElement.innerHTML = `Clock (${timeZone}): ${time}`;
            }, 1000); // Update every second
        }

        // Main function to fetch price and make prediction
        async function predictAndShowPrice() {
            const currencyPair = document.getElementById("currency-pair").value;
            const timeZone = document.getElementById("time-zone").value;

            // Start the clock with the selected time zone
            startClock(timeZone);

            // Fetch and show the live price
            const currentPrice = await fetchRealTimePrice(currencyPair);
            document.getElementById('price-value').innerHTML = currentPrice;

            // Create a simple prediction message (you can expand this logic)
            const prediction = Math.random() > 0.5 ? 'Green' : 'Red';
            const nextCandle = `The next candle will be ${prediction}.`;
            document.getElementById('patterns').innerHTML = nextCandle;
        }
    </script>
</body>
</html>
